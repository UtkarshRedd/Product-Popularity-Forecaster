<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Add your custom CSS below this -->
    <style>
        body {
            background-color: #F5F5F5;
        }
        nav a {
            margin-left: 50px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Popularity App</a>
        <a href="{{ url_for('get_top_categories') }}" class="btn btn-secondary">Get Popular Categories</a>
        <a href="{{ url_for('get_top_products') }}" class="btn btn-secondary">Get Popular Products</a>
        <a href="{{ url_for('get_top_categories_and_products') }}" class="btn btn-secondary">Get Popular Categories and Products</a>
        <a href="{{ url_for('get_global_product_popularity') }}" class="btn btn-secondary">Get Global Product Popularity</a>
    </nav>
    <hr>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- Add Bootstrap JS at the end -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
