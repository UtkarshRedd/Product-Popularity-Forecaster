{% extends 'base.html' %}
{% block content %}

   <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      tr:hover {background-color: coral;}
   </style>
   <h2>
      Global Product Popularity For Requested Products Are.
   </h2>
   <table>
      <tr>

         <th>Product SKU Id</th>
         <th>Popularity Score</th>

      </tr>

      {% for product,popularity in messages.items()%}
      <tr>
          <td>{{product}}</td>
         <td>{{popularity}}</td>

      </tr>
      {% endfor %}
   </table>

{% endblock %}
